<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is an application that allows you to view details about Restaurants and submit Reviews for them.">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <div id="offline-warning" class="hide">You're currently offline...</div>
        <section id="map-container">
            <div id="map" role="application"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <div class="filters">
                    <select aria-label="Select Neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
                    <select aria-label="Select Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
                </div>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
