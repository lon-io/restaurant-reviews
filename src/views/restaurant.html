<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body class="restaurant-page">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li>
                <a href="./">Home</a>
            </li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <div id="offline-warning" class="hide">You're currently offline...</div>
        <!-- Beginning map -->
        <section id="map-container" class="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <div class="content-container">
            <section id="restaurant-container" class="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <picture id="restaurant-picture"></picture>
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" class="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <section class="reviews-form-container" id="reviews-form-container">
                <h2>Write a Review</h2>
                <form id="review-form">
                    <label for="name">Name</label>
                    <input id="name" name="name" required/>

                    <label for="ratingBar">Rating</label>
                    <input id="ratingBar" name="rating" required type="hidden" />
                    <div id="review-stars" class="stars"></div>

                    <label for="review">Review</label>
                    <textarea id="review" name="review" required></textarea>
                    <div id="review-loader-container" class="hide"></div>
                    <button>Submit</button>
                </formid>
            </section>
        </div>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
</body>

</html>
